<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <title>Simple web page of AUTO TYPING TEXT</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="text-box">
            <h1>Welcome<br>I'm <span class="auto-input"></span></h1>
            <a href="">Contact me</a>
            <a href="" class="btn">Download CV</a>
        </div>
        <div class="bottom">
            <p><span class="auto-typing"></span></p>   
        </div>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            var typed = new Typed(".auto-input", {
                strings: ["Dibyasundar Khatua", "a Front-end Developer"],
                typeSpeed: 100,
                backSpeed: 100,
                loop: true
            })
            var typed = new Typed(".auto-typing", {
                strings: ["Happy Codding :-)"],
                typeSpeed: 100,
                backSpeed: 100,
                loop: true
            })
        </script>
    </body>
</html>
